<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines 1win Style</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0f1c;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px 10px;
      color: white;
    }

    .menu {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .menu button {
      background: #111d3d;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    .loader {
      margin-bottom: 20px;
      font-size: 18px;
      height: 24px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 64px);
      grid-gap: 2px;
      margin-bottom: 20px;
    }

    .cell {
      width: 64px;
      height: 64px;
      background-image: url("file-TFDM5jMs8LErCMoDhe3jSM");
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cell.revealed.star {
      background-image: url("file-2KVsnzsC3iTmnpUXJ7KY8g");
    }

    .cell.revealed.cross {
      background-image: url("file-E5kPTggEBxDHDgguXmPRm4");
    }

    .again-btn {
      display: none;
      padding: 12px 24px;
      background: #1456f1;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="menu">
    <button onclick="startGame(1)">üìü –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª 1 –º–∏–Ω–∞</button>
    <button onclick="startGame(3)">üìü –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª 3 –º–∏–Ω—ã</button>
    <button onclick="startGame(5)">üìü –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª 5 –º–∏–Ω</button>
    <button onclick="startGame(7)">üìü –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª 7 –º–∏–Ω</button>
  </div>

  <div class="loader" id="loader"></div>

  <div class="grid" id="grid"></div>

  <button class="again-btn" id="againBtn" onclick="replay()">üìü –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>

  <script>
    const grid = document.getElementById('grid');
    const loader = document.getElementById('loader');
    const againBtn = document.getElementById('againBtn');

    let mode = 1;
    let starCount = 10;

    const getStarCount = (mode) => {
      if (mode === 1) return Math.floor(Math.random() * 3) + 10; // 10-12
      if (mode === 3) return Math.floor(Math.random() * 3) + 5;  // 5-7
      if (mode === 5) return Math.floor(Math.random() * 3) + 4;  // 4-6
      if (mode === 7) return Math.floor(Math.random() * 3) + 3;  // 3-5
    };

    function startGame(selectedMode) {
      mode = selectedMode;
      starCount = getStarCount(mode);
      grid.innerHTML = '';
      loader.innerText = "üß† –ê–Ω–∞–ª–∏–∑ –ø–æ–ª—è...";
      againBtn.style.display = "none";

      setTimeout(() => {
        loader.innerText = "‚öôÔ∏è –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª—è 0/100...";
        setTimeout(() => {
          loader.innerText = "";
          generateField();
        }, 1200);
      }, 1000);
    }

    function generateField() {
      const cells = [];
      for (let i = 0; i < 25; i++) cells.push({ revealed: false, type: 'empty' });

      let placed = 0;
      while (placed < starCount) {
        const index = Math.floor(Math.random() * 25);
        if (cells[index].type === 'empty') {
          cells[index].type = 'star';
          placed++;
        }
      }

      let crossLeft = 3;
      while (crossLeft > 0) {
        const index = Math.floor(Math.random() * 25);
        if (cells[index].type === 'empty') {
          cells[index].type = 'cross';
          crossLeft--;
        }
      }

      cells.forEach((cell, idx) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.onclick = () => {
          if (div.classList.contains('revealed')) return;
          div.classList.add('revealed');
          if (cell.type === 'star') {
            div.classList.add('star');
          } else if (cell.type === 'cross') {
            div.classList.add('cross');
          }
        };
        grid.appendChild(div);
      });

      againBtn.style.display = "block";
    }

    function replay() {
      startGame(mode);
    }
  </script>
</body>
</html>
